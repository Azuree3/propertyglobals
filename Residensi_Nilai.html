<!DOCTYPE html>

    <title>Property Globals</title>
    <link rel="icon" href="img/house.png" type="image/x-icon">

    <!--LINK FONT-->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>

<body>

    <!--COUNTDOWN TIMER-->

    <div class="countdown-container">
        <div class="promo-message">Daftar Sekarang Untuk Mendapatkan Harga Promosi!</div>
        <div class="countdown">
          <div class="countdown-item">
            <span id="days"></span>
            <div class="countdown-label">Days</div>
          </div>
          <div class="countdown-item">
            <span id="hours"></span>
            <div class="countdown-label">Hours</div>
          </div>
          <div class="countdown-item">
            <span id="minutes"></span>
            <div class="countdown-label">Minutes</div>
          </div>
          <div class="countdown-item">
            <span id="seconds"></span>
            <div class="countdown-label">Seconds</div>
          </div>
        </div>
        <div class="button-container">
          <a href="#" class="register-button">Daftar</a>

                <ul class="header-top-list">

                    <li>

                    </li>

                    <li>
                        <a href="tel:+60123456789" class="header-top-link">

                </ul>

                <div class="wrapper">
                    <ul class="header-top-social-list">

                                <ion-icon name="logo-facebook"></ion-icon>
                            </a>
                        </li>

                        <li>
                            <a href="#" class="header-top-social-link">
                                <ion-icon name="logo-instagram"></ion-icon>
                            </a>
                        </li>

                        <li>
                            <a href="#" class="header-top-social-link">
                                <ion-icon name="logo-tiktok"></ion-icon>
                            </a>
                        </li>

                        <li>
                            <a href="#" class="header-top-social-link">
                                <ion-icon name="logo-youtube"></ion-icon>
                            </a>
                        </li>

                    </ul>

                    <button class="header-top-btn">WhatsApp</button>

            </div>
        </div>

            <div class="container">

                    <img src="img/PG Logo.png" alt="PG Logo">
                </a>

                <nav class="navbar" data-navbar>

                    <div class="navbar-top">

                        <a href="#" class="logo">
                            <img src="img/PG Logo.png" alt="PG Logo">
                        </a>

                        <button class="nav-close-btn" data-nav-close-btn aria-label="Close Menu">
                            <ion-icon name="close-outline"></ion-icon>
                        </button>

                    </div>

                    <div class="navbar-bottom">
                        <ul class="navbar-list">

                            <li>
                                <a href="#home" class="navbar-link" data-nav-link>Halaman Utama</a>

                            <li>

                            </li>

                            <li>
                                <a href="#service" class="navbar-link" data-nav-link>Perkhidmatan</a>
                            </li>

                            <li>
                                <a href="#property" class="navbar-link" data-nav-link>Hartanah</a>
                            </li>

                            <li>
                                <a href="#blog" class="navbar-link" data-nav-link>Blog</a>
                            </li>

                            <li>
                                <a href="#contact" class="navbar-link" data-nav-link>Hubungi</a>
                            </li>

                        </ul>

                </nav>

                    <button class="header-bottom-actions-btn" aria-label="Cart">

                        <span>Cart</span>
                    </button>

                    <button class="header-bottom-actions-btn" data-nav-open-btn aria-label="Open Menu">
                        <ion-icon name="menu-outline"></ion-icon>

                        <span>Menu</span>
